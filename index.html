<!DOCTYPE html>
<html>
<head>
	<title>Secret Agent Supply Inc.</title>
	<link href="resources/css/reset.css" rel="stylesheet" type="text/css">
	<link href="resources/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<!-- Header -->
	<header>
		<div class="container">
			<img src="resources/images/logo.png" alt="Secrent Agent Supply Inc. Logo" />
			<h3 class="header-text">Secret Agent Supply Inc.</h3>	
		</div>
	</header>

	<!-- Banner -->
	<div class="banner">
		<div class="container" style="justify-content: flex-start;">
			<div class="highlight">
				<h3>New Arrival</h3>
				<h1>Sport Bikes and Motorcycles</h1>
			</div>
		</div>
	</div>

	<!-- Nav -->
	<nav>
		<div class="container">
			<div class="nav">
				<span class="nav-item">Eyewear</span>
				<span class="nav-item">Apparel</span>
				<span class="nav-item">Gadgets</span>
				<span class="nav-item">Vehicles</span>
				<span class="nav-item">Classes</span>
				<span class="nav-item">Contact</span>
			</div>	
		</div>
	</nav>

	<!-- main content section -->
	<div class="container">
		<div class="product-catalog">
			<div class="product">
				<div class="image"><img src="resources/images/pen.png" alt="pen"></div>
				<p>Exploding Pen</p>
			</div>
			<div class="product">
				<div class="image"><img src="resources/images/watch.png" alt="watch"></div>
				<p>Cellular Watch</p>
			</div>
			<div class="product">
				<div class="image"><img src="resources/images/glasses.png" alt="glasses"></div>
				<p>Thermal Glasses</p>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="store-info">
			<div class="si-item">
				<div class="si-title">
					<p>Location</p>
				</div>
				<p>-47.346436, 84.32354</p>
			</div>
			<div class="si-item">
				<div class="si-title">
					<p>Hours</p>
				</div>
				<p>0800 - 1800</p>
			</div>
		</div>
	</div>

	<!-- footer -->
	<footer>
		<div class="container">
			<p>Copyright Secret Agent Supply Inc.</p>
		</div>
	</footer>
</body>
</html>
